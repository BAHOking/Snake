<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section>
      <div class="game__field">
        <div class="box__points">
          <p class="points">
            <span>0</span><span>0</span><span>0</span><span>0</span
            ><span>0</span><span>0</span><span>0</span>
          </p>
        </div>
      </div>

      <div class="box__control">
        <p class="control__text">Enter - Start</p>
        <p class="control__text">W - Up</p>
        <p class="control__text">A - Left</p>
        <p class="control__text">D - Right</p>
        <p class="control__text">S - Down</p>
        <hr />
        <p class="points__result">BEST</p>
        <p class="points__result">RESULT: <span></span></p>
      </div>
    </section>
    <script src="js/js.js"></script>
  </body>
</html>
